<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新冠病毒疫情监测系统</title>

    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/echarts.min.js"></script>
</head>
<div class="page-header">
    <h1>新冠病毒疫情监测系统 <small>COVID19_DataV</small></h1>
</div>

<div id="mainView">
    <div class="container">
       <div><p style="margin-top:14px; font-size: 16px; float: left;"><strong>新闻：</strong></p>
           <marquee onmouseover='this.stop()' onmouseout='this.start()'
                     direction="up" behavior="scroll" scrollamount="1"
                     scrolldelay="0" loop="-1" width="300" height="20"
                     hspace="15" vspace="15">

                <ul style="list-style: none; padding-left: 2px; font-weight: bold;">
                    <li>第1条新闻的测试版加长plus</li>
                    <li>第2条新闻的测试版加长plus</li>
                    <li>第3条新闻的测试版加长plus</li>
                    <li>第4条新闻的测试版加长plus</li>
                </ul>

            </marquee>
        </div>
        <!-- 国内外疫情标签 -->
        <ul class="container row nav nav-tabs" role="tablist">
            <li role="presentation" class="active col-md-6 col-md-6 col-sm-6" style="text-align: center;"><a href="#china" aria-controls="China" role="tab" data-toggle="tab">国内疫情</a></li>
            <li role="presentation" class="col-md-6 col-md-6 col-sm-6" style="text-align: center;"><a href="#foreign" aria-controls="foreign" role="tab" data-toggle="tab">国外疫情</a></li>
        </ul>

        <!-- 国内外疫情标签面板 -->
        <div class="container tab-content" style="padding-top: 2em; padding-bottom: 1em;">
            <!--国内-->
            <div role="tabpanel" class="tab-pane active" id="china">
            </div>

            <!--国外-->
            <div role="tabpanel" class="tab-pane" id="foreign">
            </div>
        </div>
    </div>

</div>

<script>
    $("#china").load("views/chinaView.html");
    $("#foreign").load("views/foreignView.html");
</script>


</body>
</html>
